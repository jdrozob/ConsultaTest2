<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del producto</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Certificado</th>
      <td mat-cell *matCellDef="let row">{{row.name2}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Asegurado</th>
      <td mat-cell *matCellDef="let row">{{row.name3}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name4">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificaci√≥n</th>
      <td mat-cell *matCellDef="let row">{{row.name4}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="1"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
